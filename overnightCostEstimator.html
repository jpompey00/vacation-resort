    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Hello, World!</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!--Add verification to all of these-->
                    <label for="nameTextBox">Name: </label>
                    <input id="nameTextBox" type="text">
                    <br>
                    <label for="emailTextBox">Email: </label>
                    <input id="emailTextBox" type="text"> <!--Add Email validation-->
                    <br>
                    <label for="checkInDateTextBox">Check in Date: </label>
                    <input id="checkInDateTextBox" type="date">
                    <br>
                    <label for="numberOfDaysTextBox">Number of days for visit: </label>
                    <input id="numberOfDaysTextBox" type="number" min=1 max=28>
                    <br>
                    <p>Room type: </p>
                    <input id="queenRadioButton" type="radio" name="roomTypeRadioButtons">
                    <label for="queenRadioButton">Queen</label>
                    <input id="kingRadioButton" type="radio" name="roomTypeRadioButtons">
                    <label for="kingRadioButton">King</label>
                    <input id="2BedroomRadioButton" type="radio" name="roomTypeRadioButtons">
                    <label for="2BedroomRadioButton">2 Bedroom Suite</label>
                    <br>
                    <label for="numberOfAdults">Number of Adults: </label>
                    <input id="numberOfAdults" type="number" min=1 max=4>
                    <br>
                    <label for="numberOfChildren">Number of Children: </label>
                    <input id="numberOfChildren" type="number" min=0 max=4>
                    <br>
                    <p>Discounts</p>
                    <input id="noneDiscountRadioButton" type="radio" name="discountRadioButton">
                    <label for="noneDiscountRadioButton">None</label>
                    <input id="SeniorDiscountRadioButton" type="radio" name="discountRadioButton">
                    <label for="SeniorDiscountRadioButton">AAA/Senior</label>
                    <input id="militaryDiscountRadioButton" type="radio" name="discountRadioButton">
                    <label for="militaryDiscountRadioButton">Military</label>

                    <br>
                    <input id="submitButton" value="submit" type="button">
                    <p>Current Price</p>
                    <!--Add this-->
                </div>
            </div>
        </div>

    </main>
